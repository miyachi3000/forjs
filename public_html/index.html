       $('#box').click(function() {
            alert("hi!");
            }); 
          $('#box')
            .mouseover(function() {
              $(this).css('background', 'green'); //最初は#boxをthisで表せる
            })
            .mouseout(function() {
              $(this).css('background', 'red');
            })
            .mousemove(function(e) { //引数にイベントオブジェクトを追加
              $(this).text(e.pageX); //マウスのx座標を表示する
            });
    });
        </script>
